<!DOCTYPE html>
<html>
<head>
	<title>ColorPicker Test</title>
	<script src="libs/vue.js"></script>
	<script type="module">
		import ColorPicker from "/scripts/colorpicker.js"
    
    let testdata = {
      colors: ["#F79F7B","#E286BB","#EFEE97","#71A9AF","#A08CC1","#8DCEA7","#B5D6EA","#B29084","#008472","#D85575"],
      onchange: function(newcol) {console.log("Updated to " + newcol)},
      gapRatio: 0.2,
      showIndicator: true
    }
    
    Vue.createApp({
      data() {
        return {testdata}
      },
      components: {
        ColorPicker
      }
    }).mount("#root")
	</script>
</head>
<body>
<div id="root">
	<color-picker v-bind="testdata"></color-picker>
</div>
</body>
</html>
