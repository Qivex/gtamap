<!DOCTYPE html>
<html>
<head>

  <title>GTA Map</title>
  <script type="module">
	import setLocale from "/scripts/i18n.js"
	document.getElementById("setEN").addEventListener("click", () => setLocale("en"))
	document.getElementById("setDE").addEventListener("click", () => setLocale("de"))
  </script>
  
</head>
<body>
	<button id="setEN">EN</button>
	<button id="setDE">DE</button>
	<p data-i18n="test-a"></p>
	<p data-i18n="test-b"></p>
</body>
</html>
