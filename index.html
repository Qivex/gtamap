<html>
<head>

  <title>GTA Map</title>

  <!-- Fix Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"/>
  <script src="libs/leaflet.js"></script>

  <!-- Leaflet Utils -->
  <script src="libs/leaflet-geometryutil.js"></script>
  <script src="libs/leaflet-arrowheads.js"></script>
  <script>const Leaflet = L.noConflict()</script>

  <!-- Petite Vue -->
  <script src="libs/petite-vue.js"></script>

  <!-- Common Style -->
  <link rel="stylesheet" href="style/common.css"/>
  <link rel="stylesheet" href="style/propertytree.css"/>

  <!-- Responsive Style -->
  <!-- Note: Conditional @import is slower than media attribute -->
  <link rel="stylesheet" href="style/desktop.css" media="screen and (pointer: fine)"/>
  <link rel="stylesheet" href="style/mobile-portrait.css" media="screen and (pointer: coarse) and (orientation: portrait)"/>
  <!--
  <link rel="stylesheet" href="style/mobile-landscape.css" media="screen and (pointer: coarse) and (orientation: landscape)"/>
  -->

  <!-- Main -->
  <script src="scripts/main.js" type="module"></script>

</head>
<body>

  <div id="map"></div>

  <div id="selection" v-scope>
    <div id="selection-hider" @click="toggleHidden"></div>
    <div id="selection-content" class="propertytree">
      <div v-for="property in model" v-scope="PropertyScope(property, null, setMapLayer)"></div>
    </div>
  </div>

  <!--<div id="settings">
    <div id="settings-hide"></div>
  </div>-->

  <div id="spritesheet"></div>

  <template id="property-template">

    <div class="property" :class="{collapsed: prop.collapsed}">
      <div class="collapse-arrow" @click="prop.toggleCollapsed"></div>
      <input type="checkbox" v-model="prop.checked" :id="prop.id" :indeterminate="prop.indeterminate" @change="prop.cycleValue">
      <label :for="prop.id">{{prop.id}}</label>
	  <svg class="icon icon-preview" width="30" height="30" viewbox="0 0 128 128">
        <use :href="'#icon-' + prop.id"/>
      </svg>
      <div class="styled-checkbox" @click="prop.cycleValue"></div>
    </div>

    <ul v-if="model.children">
      <li v-for="child in model.children" v-scope="PropertyScope(child, prop, setMapLayer)"></li>
    </ul>

  </template>

</body>
</html>
