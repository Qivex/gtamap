		<path id="bullet" d="M0,0 q6,7 9,27 v10 l2,2 v23 h-2 v5 h2 v6 h-22 v-6 h2 v-5 h-2 v-23 l2,-2 v-10 h18 h-18 q3,-20 9,-27 z" stroke="black" stroke-width="3"/>

		<path id="house" d="M0,0 v36 q0,8 8,8 h50 q8,0 8,-8 v-36 q10,0 10,-10 v-6 q-1,-3 -4,-5 l-33,-24 q-7,-5 -14,0 l-33,24 q-3,2 -4,5 v6 q0,10 10,10 z" stroke-width="4"/>

