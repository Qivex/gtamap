	<script>
		// Simple script to cycle all icons if opened standalone
		// TODO: Darkmode background, right click to reverse
		window.addEventListener("load", () => {
			let ids = []
			document.querySelectorAll("#icons symbol").forEach(el => ids.push(el.id))
			let pointer = 0
			function nextIcon() {
				let id = ids[pointer++]
				if (pointer >= ids.length) pointer = 0
				document.getElementById("demo-icon").setAttribute("href", "#" + id)
				document.getElementById("demo-title").innerHTML = id
			}
			window.addEventListener("click", nextIcon)
			nextIcon()
		})
	</script>

	<g id="demo">
		<pattern id="demo-bg" viewBox="0 0 2 2" height="40" width="40" patternUnits="userSpaceOnUse">
			<path d="M0,0 v1 h2 v1 h-1 v-2z" fill-opacity="10%"/>
		</pattern>
		<rect width="100%" height="100%" fill="url(#demo-bg)"/>
		<use id="demo-icon" color="var(--gta-pink)" width="100%" height="100%" preserveAspectRatio="xMinYMin meet"/>
		<title id="demo-title"/>
	</g>

</svg>