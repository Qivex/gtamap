		<symbol id="flag">
			<path d="m2,2 v86 h13 v-34 h60 v-52 z" stroke="black" stroke-width="4"/>
			<g fill="black">
				<rect x="33" y="4"  width="22" height="48"/>
				<rect x="13" y="19" width="60" height="18"/>
			</g>
