	</defs>

	<script>
		// Simple script to cycle all icons if opened standalone
		window.addEventListener("load", () => {
			let ids = []
			document.querySelectorAll("#icons symbol").forEach(el => ids.push("#" + el.id))
			let demo = document.getElementById("demo")
			demo.setAttribute("href", ids[0])
			let pointer = 1
			demo.addEventListener("click", () => {
				demo.setAttribute("href", ids[pointer++])
				if (pointer >= ids.length) pointer = 0
			})
		})
	</script>

	<use id="demo" color="white"><title>click to cycle</title></use>

</svg>