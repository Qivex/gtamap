<svg xmlns="http://www.w3.org/2000/svg">

	<style>
		:root {
			--gta-red: #E03232;
			--gta-yellow: #F0C850;
			--gta-green: #72CC72;
			--gta-blue: #5DB6E5;
			--gta-purple: #9C6EAF;
			--gta-pink: #FC73C9;
			--gta-white: #F0F0F0;	/* properties */
			--gta-grey1: #CDCDCD;	/* weaponrange, mask */
			--gta-grey2: #B9B9B9;	/* rail */
			--gta-grey3: #989898;	/* streets */
			--gta-grey4: #535353;	/* light buildings */
			--gta-grey5: #373737;	/* dark buildings */
			--gta-grey6: #181818;	/* background */
			--org-orange: #FFFFFF;
			--org-pink: #FFFFFF;
			--org-yellow: #FFFFFF;
			--org-cyan: #FFFFFF;
			--org-purple: #FFFFFF;
			--org-mint: #FFFFFF;
			--org-lblue: #FFFFFF;
			--org-brown: #FFFFFF;
			--org-green: #FFFFFF;
			--org-red: #FFFFFF;
		}
		
		.race {
			fill: var(--gta-blue);
		}
		
		.freetime {
			fill: black;
			stroke: var(--gta-white);	/* Todo: Ammunation isnt .freetime -> same but --gta-grey1 */
			stroke-linejoin: round;
			stroke-width: 3;
		}
		
		.card {
			font: 600 22px arial;
			fill: var(--gta-white);
			stroke: none;
		}

		.business {
			fill: currentcolor;
			stroke: black;
			stroke-linejoin: round;
			stroke-width: 4;
		}

		.black {
			fill: black;
			stroke: none;
		}

		@keyframes rotate {
			0% {
				transform: rotate(0deg);
			}
			100% {
				transform: rotate(360deg);
			}
		}

		.rotate {
			animation: rotate 2s linear infinite;
			transform-origin: 64px 64px;
		}

		.rotate-reverse {
			animation: rotate 2s reverse linear infinite;
			transform-origin: 64px 64px;
		}
	</style>

